<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Food Order App</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #fdfdfd;
      color: #333;
    }

    header {
      background-color: #222;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }

    header h1 {
      margin: 0;
      font-size: 26px;
      letter-spacing: 2px;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    .hero {
      background: url('{{ url_for("static", filename="images/bg.jpg") }}') center/cover no-repeat;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .hero h2 {
      font-size: 40px;
      background-color: rgba(0,0,0,0.5);
      padding: 10px 30px;
      border-radius: 10px;
    }

    .kategori {
      text-align: center;
      margin: 30px;
    }

    .kategori button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 20px;
      background-color: #444;
      color: white;
      transition: background 0.3s;
    }

    .kategori button:hover {
      background-color: #888;
    }

    .menu-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 30px;
    }

    .card {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      overflow: hidden;
      width: 250px;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-body {
      padding: 15px;
    }

    .card-body h4 {
      margin: 0 0 10px;
    }

    .card-body p {
      margin: 0;
      font-weight: bold;
      color: #e67e22;
    }
  </style>
</head>
<body>

  <header>
    <h1>BURGERIJ</h1>
    <nav>
      <a href="#">MENU</a>
      <a href="#">RESERVASI</a>
      <a href="#">PEMESANAN</a>
    </nav>
  </header>

  <div class="hero">
    <h2>Selamat Datang di BURGERIJ</h2>
  </div>

  <div class="kategori">
    <button onclick="filterMenu('all')">Semua</button>
    <button onclick="filterMenu('Makanan')">Makanan</button>
    <button onclick="filterMenu('Minuman')">Minuman</button>
  </div>

  <div class="menu-grid">
    {% for item in menu %}
    <div class="card" data-tipe="{{ item.tipe }}">
      <img src="{{ url_for('static', filename='images/' + item.gambar) }}" alt="{{ item.nama }}">
      <div class="card-body">
        <h4>{{ item.nama }}</h4>
        <p>Rp {{ '{:,.0f}'.format(item.harga) }}</p>
      </div>
    </div>
    {% endfor %}
  </div>

  <script>
    function filterMenu(tipe) {
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        if (tipe === 'all' || card.dataset.tipe === tipe) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }
  </script>

</body>
</html>
