<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Riwayat Pemesanan</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Gaya CSS tetap sama */
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-color: #fdfdfd;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #121212;
      color: #eee;
    }

    header {
      background-color: #222;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }

    body.dark header {
      background-color: #111;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    body.dark nav a {
      color: #ccc;
    }

    .dark-toggle {
      margin-left: 20px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #444;
      color: white;
      font-size: 14px;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    body.dark .container {
      background-color: #1e1e1e;
    }

    .pesanan-item {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center; /* Menambahkan untuk penyelarasan vertikal */
    }

    body.dark .pesanan-item {
      border-color: #444;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>BURGERIJ - Riwayat</h1>
    <nav>
      <a href="/">Beranda</a>
      <a href="/menu">Menu</a>
      <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
    </nav>
  </header>

  <div class="container">
    <h2>Riwayat Pemesanan Anda</h2>
    {% if pesanan %}
      {% for item in pesanan %}
      <div class="pesanan-item">
        <span>{{ item.nama }} x{{ item.jumlah }}</span>
        <span>Rp {{ (item.harga * item.jumlah) | int }}</span> <!-- Memperbaiki penghitungan harga -->
      </div>
      {% endfor %}
    {% else %}
      <p>Belum ada pesanan yang masuk.</p>
    {% endif %}
  </div>

  <script>
    function toggleDarkMode() {
      const body = document.body;
      body.classList.toggle('dark');
      localStorage.setItem("darkMode", body.classList.contains("dark"));
    }

    window.onload = function () {
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark");
      }
    };
  </script>

</body>
</html>
